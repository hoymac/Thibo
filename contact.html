<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contactez-nous - Thibodev Solutions Inc.</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0; padding: 0;
      line-height: 1.6;
      font-size: 16px;
    }
    header {
      background: linear-gradient(135deg, #21759b, #2ecc71);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-weight: 700;
      font-size: 1.5rem;
    }
    nav {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    nav a {
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 40px;
      border: 2px solid transparent;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    nav a:hover, nav a.active {
      background: white;
      color: #2ecc71;
      border-color: #2ecc71;
    }
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      color: #21759b;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
    }
    p.intro {
      font-size: 1.15rem;
      margin-bottom: 30px;
      line-height: 1.5;
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(33,117,155,0.15);
      max-width: 600px;
      margin: 0 auto 60px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: #21759b;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      resize: vertical;
    }
    form textarea {
      min-height: 140px;
    }
    form button {
      background: #21759b;
      color: white;
      font-weight: 700;
      border: none;
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background: #2ecc71;
    }
    footer {
      text-align: center;
      color: #555;
      font-size: 1rem;
      padding: 40px 20px;
    }
    footer a {
      color: #21759b;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Thibodev Solutions Inc.</h1>
  <p>Experts en développement Web sur mesure</p>

<nav>
  <a href="Accueil.html">Accueil</a>
  <a href="Développement.html">Développement</a>
  <a href="Hébergement.html">Hébergement</a>
  <a href="Entretien.html">Entretien</a>
  <a href="contact.html" class="active">Contact</a>
</nav>

</header>

<main>
  <h1>Contactez-nous</h1>
  <p class="intro">
    Vous avez des questions, des commentaires ?<br />
    N’hésitez pas à remplir ce formulaire ou à nous contacter directement !
  </p>

  <form>
    <label for="nom">Nom *</label>
    <input type="text" id="nom" name="nom" required />

    <label for="entreprise">Entreprise / Organisation</label>
    <input type="text" id="entreprise" name="entreprise" />

    <label for="email">Courriel *</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message *</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
</main
